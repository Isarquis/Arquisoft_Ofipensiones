_format_version: "2.1"

services:
  - name: instituciones_service
    host: instituciones_upstream
    protocol: http
    routes:
      - name: instituciones
        paths:
          - /instituciones
        strip_path: false

  - name: usuarios_service
    host: usuarios_upstream
    protocol: http
    routes:
      - name: usuarios
        paths:
          - /usuarios
        strip_path: false

  - name: facturas_service
    host: facturas_upstream
    protocol: http
    routes:
      - name: facturas
        paths:
          - /facturas
        strip_path: false
    
upstreams:
  - name: instituciones_upstream
    targets:
      - target: 10.128.0.84:8080
        weight: 100

  - name: usuarios_upstream
    targets:
      - target: 10.128.0.85:8080
        weight: 100
  
  - name: facturas_upstream
    targets:
      - target: 10.128.0.87:8080
        weight: 100