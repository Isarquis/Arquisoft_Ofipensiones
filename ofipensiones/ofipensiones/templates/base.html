        <form id="facturaForm" method="POST">
            {% csrf_token %}
            <h3>Ingrese la factura</h3>
            <label for="ID">ID</label>
            <input type="text" id="facturaId" name="facturaId" required>
            <br>
            <input type="submit" value="Buscar">
        </form>
        
        <script>
            document.getElementById('facturaForm').addEventListener('submit', function(e) {
                e.preventDefault(); 
                var facturaId = document.getElementById('facturaId').value; 
                window.location.href = '/facturas/' + facturaId;  // Cambia la URL al enviar el formulario
            });
        </script>
