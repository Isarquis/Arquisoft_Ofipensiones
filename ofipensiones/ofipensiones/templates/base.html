<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Factura</title>
</head>
<body>
    <h1>Buscar Factura</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="factura_id">Ingrese el ID de la factura:</label>
        <input type="text" id="factura_id" name="factura_id" required>
        <button type="submit">Buscar</button>
    </form>

    {% if factura %}
        <h2>Factura ID: {{ factura.id }}</h2>
        <p>Cliente: {{ factura.cliente }}</p>
        <p>Total: {{ factura.total }}</p>
        <p>Fecha: {{ factura.fecha }}</p>
    {% elif error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
